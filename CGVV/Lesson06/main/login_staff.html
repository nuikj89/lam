<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Booking Login</title>
  <link rel="stylesheet" href="./styles/auth.css" />
</head>

<body>
  <main>
    <h1>Login</h1>
    <div class="toggle-page">
      <button id="switch-login">Đăng nhập Khách Hàng</button>
    </div>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button id="google-login">
        <span>Đăng nhập bằng Google</span>
        <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" width="20" height="20" />
      </button>
      <p>Don't have an account? <a href="./register.html">Sign Up Here</a></p>
      <button type="submit">Sign In</button>
    </form>
  </main>
  <script type="module" src="./scripts/login_staff.js"></script>
</body>

</html>
