<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chọn Ghế Xem Phim</title>
  <link rel="stylesheet" href="seat.css">
</head>

  <div class="screen-container">

    <div class="screen">MÀN HÌNH</div>
    <div class="legend">
      <div><span class="seat"></span> Trống</div>
      <div><span class="seat selected"></span> Đã chọn</div>

      <div class="price">Giá vé: <strong>90.000 VNĐ</strong></div>

        <div class="seat" data-row="A" data-col="8"><div class="seat-label">A8</div></div>
      </div>
      <div class="row">
        <div class="seat" data-row="B" data-col="1"><div class="seat-label">B1</div></div>

        <div class="seat" data-row="B" data-col="5"><div class="seat-label">B5</div></div>
        <div class="seat" data-row="B" data-col="6"><div class="seat-label">B6</div></div>
        <div class="seat" data-row="B" data-col="7"><div class="seat-label">B7</div></div>
        <div class="seat" data-row="B" data-col="8"><div class="seat-label">B8</div></div>

      <div class="row">

        <div class="seat" data-row="C" data-col="2"><div class="seat-label">C2</div></div>
        <div class="seat" data-row="C" data-col="3"><div class="seat-label">C3</div></div>

        <div class="seat" data-row="C" data-col="8"><div class="seat-label">C8</div></div>
      </div>
      <div class="row">
        <div class="seat" data-row="D" data-col="1"><div class="seat-label">D1</div></div>

        <div class="seat" data-row="D" data-col="3"><div class="seat-label">D3</div></div>

      Ghế đã chọn: <span id="count">0</span>

    </p>
    <button id="confirm">Xác nhận chọn ghế</button>
    <div class="nav-buttons">
        <a href="../main.html" class="btn back">← Trang chủ</a>
      </div>
  </div>

</html>
